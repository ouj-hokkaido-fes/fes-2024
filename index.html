<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width" />
        <link rel="stylesheet" href="pc.css" type="text/css"
            media="screen and (min-width: 700px)">
        <link rel="stylesheet" href="mobile.css" type="text/css"
            media="screen and (max-width: 699px)">
        <title>北海道SC 文化祭 2024</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&display=swap" rel="stylesheet">

    </head>
    <body style="margin: 0;" onload="startTimer();">
        <header>
            <div class="ouj-logo">
                <img src="img/logo_ouj.png" width="166.25" height="35">
            </div>
            <button class="hamburger">
                <span class="hamburger_bar"></span>
                <span class="hamburger_bar"></span>
                <span class="hamburger_bar"></span>
        </header>
        <div class="main-container">
            <span class="fs55 font-bold" style="text-align: center; margin: 0 auto;padding:0;">北海道学習センター</span>
            <span class="fs55 font-bold" style="text-align: center; margin: 0 auto;padding:0;">文化祭</span>
            <div class="schedule">
                <p class="fs25 year">2024</p>
                <p class="fs40 font-bold">9月13日 金</p>
                    <svg width="25"height="25">
                        <path d="M12 0 L0 25 L25 25 Z" style="fill:black"></path>
                    </svg>
                <p class="fs40 font-bold">9月15日 日</p>
            </div>
            <div class="timer">
                <p class="timer-title fs30">文化祭まであと</p>
                <p>
                    <span class="cd_DD fs65 cd-text">--</span>
                    <span class="fs30 timer-sub">日</span>
                    <span class="cd_HH fs65 cd-text">--</span>
                    <span class="fs30 timer-sub">時間</span>
                    <br>
                </p>
                <p>
                    <span class="cd_MM fs65 cd-text">--</span>
                    <span class="fs30 timer-sub">分</span>
                    <span class="cd_SS fs65 cd-text">--</span>
                    <span class="fs30 timer-sub">秒</span>
                </p>
            </div>
            <div class="fes-info">
                <p class="fs30 headline font-bold">News</p>
                <div class="post-title"><p class="fs20">2024.3.9 <span>開催について </span></p></div>
                <span class="fs20"><span>下記の日程で</span><span>開催を予定しています。</span><br>
                <span class="fs20" style="background: linear-gradient(transparent 90%, yellow 60%);"><span>2024年9月13日（金）</span><span>～</span> <span>9月15日（日）</span>
            </div>
        </div>
    </body>
    <script type="text/javascript" src="fes-timer.js"></script>
</html>
